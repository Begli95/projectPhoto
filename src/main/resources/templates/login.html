<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="text-center">
<main class="form-signin w-25 m-auto p-5 mt-5">
    <form action="#" th:action="@{/greetings}" th:object="${user}" method="post">
        <img class="mb-4" src="https://pngicon.ru/file/uploads/128_256.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Join us</h1>

        <div class="form-floating">
            <input type="login" class="form-control" id="login" placeholder="login" th:field="*{login}" required>
            <label for="login">Login</label>
        </div>
        <div class="form-floating mt-2 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">Strogino 2023</p>
    </form>
</main>
</body>
</html>
